# Default values for kickex-bot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
env: prod
replicaCount: 1
image:
    repository: soulgarden/kickex-bot
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "1.0.61"
imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""
serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
podAnnotations: {}
podSecurityContext: {}
# fsGroup: 2000
securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000
service:
    type: ClusterIP
ingress:
    enabled: false
    className: ""
    annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
        - host: chart-example.local
          paths:
            - path: /
              pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    requests:
        cpu: 100m
        memory: 56Mi
autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
app:
    api_key: demokey
    api_key_pass: demopass
    default_addr: demo.gate.kickex.com
    scheme: wss
    spread:
        pair: "KICK/USDT"
        spread_for_start_buy: "3"
        spread_for_start_sell: "0.8"
        spread_for_stop_buy_trade: "2"
        spread_for_stop_sell_trade: "0.5"
        total_buy_in_usd: "10"
    buy:
        pair: "KICK/USDT"
        spread_for_start_buy: "3"
        spread_for_stop_buy_trade: "1.7"
        total_buy_in_usdt: "10"
    arbitrage:
        pair: "KICK/BTC"
        total_buy_in_usdt: "5"
    telegram:
        token: token
        chat_id: 0
    env: arbitrage
    storage_dump_path: /storage/%s.spread.state.json
    debug: false
